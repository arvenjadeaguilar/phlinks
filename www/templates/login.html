<ion-view>
  <ion-content>
    <h1 class="title">Login</h1>

    <div class="col col-80 col-offset-10" >
      <form name="login_form" ng-submit="doLogin()">
        <div class="list ">
          <label class="item-input item-floating-label" style="border-bottom:1px #C3B7B7 solid">
            <span class="input-label">Username</span>
            <input type="email" ng-model="loginData.username" placeholder="Username" required>
          </label>
          <label class="item-input item-floating-label"  style="border-bottom:1px #C3B7B7 solid">
            <span class="input-label">Password</span>
            <input type="password" ng-model="loginData.password" placeholder="Password" required>
          </label>
          
        </div>
          <button class="button button-block button-positive" data-ng-disabled="login_form.$invalid" type="submit">Log in</button>
      </form> 
      Dont Have an Account? <a href="" data-ng-click="signup()">Signup</a> 
    </div>
  </ion-content>
</ion-modal-view>
