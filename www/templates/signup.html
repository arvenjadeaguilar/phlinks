<ion-view>
  
  <ion-content>
    <h1 class="title">Sign Up</h1>
    
    <div class="col col-80 col-offset-10" >
      <form name="signup_form" ng-submit="doSignUp()">
        <div class="list ">
          <label class="item-input item-floating-label" style="border-bottom:1px #C3B7B7 solid">
            <span class="input-label">Username</span>
            <input type="email" ng-model="signupData.username" placeholder="Username" required>
          </label>
          <label class="item-input item-floating-label"  style="border-bottom:1px #C3B7B7 solid">
            <span class="input-label">Password</span>
            <input type="password" ng-model="signupData.password" placeholder="Password" required>
          </label>
          
        </div>
          <button class="button button-block button-positive" data-ng-disabled="signup_form.$invalid" type="submit">Sign up</button>
      </form>  
      Already have an Account? <a href="" data-ng-click="login()">login</a>
    </div>
    
  </ion-content>
</ion-view>
